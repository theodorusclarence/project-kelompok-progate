<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=optional"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Team 4B Progate</title>
  </head>
  <body>
    <nav class="header_nav">
      <div class="layout">
        <div class="topnav flow-content" id="myTopnav">
          <div class="header-left">
            <i
              ><b><a href="#home" class="active">TEAM 4B</a></b></i
            >
          </div>
          <div class="header-right">
            <b><a href="#home">Home</a></b>
            <b><a href="#learning">Learning</a></b>
            <b><a href="#profile">Profile</a></b>
          </div>
        </div>
      </div>
    </nav>

    <header id="home">
      <div class="layout">
        <div class="hero flow-content">
          <div class="typewriter">
            <h1>Progate Team 4B</h1>
          </div>
          <p>Creating a beautiful and fully responsive website.</p>
        </div>
      </div>
    </header>
    
    <main>
      <section class='running-text'>
        <div class="layout layout-padding">
          <h2>
            <marquee direction="left">
              Hello! Welcome To Website Team Project 4B
            </marquee>
          </h2>
        </div>
      </section>

      <section id="learning">
        <div class="layout layout-padding learning flow-content">
          <h2>What are we learning</h1>
          <div class="learn__cards">
            <div class="learn">
              <img
                src="https://ddb6ltykpq547.cloudfront.net/language/58/icon_for_web/704dc4b49e5945304fc88b3abf3b3ca1"
                alt="HTML"
              />
              <h3>HTML & CSS</h3>
            </div>
            <div class="learn">
              <img
                src="https://ddb6ltykpq547.cloudfront.net/language/60/icon_for_web/fcc3f18e7423b0ec06caa76f0586c599"
                alt="JS"
              />
              <h3>JavaScript</h3>
            </div>
            <div class="learn">
              <img
                src="https://ddb6ltykpq547.cloudfront.net/language/59/icon_for_web/9f5ef90236459c9b82cb8e4164f96102"
                alt="SQL"
              />
              <h3>SQL</h3>
            </div>
            <div class="learn">
              <img
                src="https://ddb6ltykpq547.cloudfront.net/language/63/icon_for_web/22241d2de8a514ac0a50c6a674c1d097"
                alt="Node.js"
              />
              <h3>Node.js</h3>
            </div>
          </div>
        </div>
      </section>

      <section id="profile">
        <div class="profile layout layout-padding">
          <h2>Profil Tim 4B</h2>

          <div class="cards">
            <div class="card">
              <figure class="card__img">
                <img src="images/clarence.jpeg" alt="Clarence" />
                <div class="card__captwrap">
                  <figcaption class="card__caption">
                    <h3>Clarence</h3>
                    <p>Institut Teknologi Sepuluh Nopember</p>
                    <p class="card__dom">Surabaya</p>
                    <a
                      class="card__social"
                      href="https://www.instagram.com/theodorusclarence/"
                    >
                      <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                  </figcaption>
                </div>
              </figure>
            </div>
            <div class="card">
              <figure class="card__img">
                <img src="images/chatrin.jpeg" alt="Chatrin" />
                <div class="card__captwrap">
                  <figcaption class="card__caption">
                    <h3>Chatrin Putri Serani Dachi</h3>
                    <p>Universitas Sarimutiara Indonesia</p>
                    <p class="card__dom">Medan</p>
                    <a
                      class="card__social"
                      href="https://www.instagram.com/Chatrindachi_/"
                    >
                      <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                  </figcaption>
                </div>
              </figure>
            </div>
            <div class="card">
              <figure class="card__img">
                <img src="images/cheva.jpeg" alt="Cheva" />
                <div class="card__captwrap">
                  <figcaption class="card__caption">
                    <h3>Cheva Yudha Gautama</h3>
                    <p>Universitas Jember</p>
                    <p class="card__dom">Jember</p>
                    <a
                      class="card__social"
                      href="https://www.instagram.com/chevayudha/"
                    >
                      <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                  </figcaption>
                </div>
              </figure>
            </div>
            <div class="card">
              <figure class="card__img">
                <img src="images/prili.jpeg" alt="Prili" />
                <div class="card__captwrap">
                  <figcaption class="card__caption">
                    <h3>Baiq Tria Priliyanti</h3>
                    <p>Universitas Islam Indonesia</p>
                    <p class="card__dom">Lombok</p>
                    <a
                      class="card__social"
                      href="https://www.instagram.com/Prilili__/"
                    >
                      <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                  </figcaption>
                </div>
              </figure>
            </div>
            <div class="card">
              <figure class="card__img">
                <img src="images/fatika.jpeg" alt="Fatika" />
                <div class="card__captwrap">
                  <figcaption class="card__caption">
                    <h3>Cindy Fatika Alwan</h3>
                    <p>Sekolah Tinggi Teknologi Wastukancana</p>
                    <p class="card__dom">Purwakarta</p>
                    <a
                      class="card__social"
                      href="https://www.instagram.com/progateID/"
                    >
                      <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                  </figcaption>
                </div>
              </figure>
            </div>
          </div>
        </div>
      </section>

    <footer id="contact">
      <ul class="social_icon">
        <li>
          <a href="https://www.facebook.com/ProgateID/">
            <ion-icon name="logo-facebook"></ion-icon>
          </a>
        </li>
        <li>
          <a href="https://twitter.com/progateID">
            <ion-icon name="logo-twitter"></ion-icon>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/progateID/">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
        </li>
      </ul>
      <ul class="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#profile">Profile</a></li>
        <li><a href="#learning">Learning</a></li>
      </ul>
      <p class="copyright">Â©2021 Team 4B</p>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
