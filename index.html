<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=optional"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Tugas Kelompok Progate</title>
  </head>
  <body>
    <header>
      <div class="layout">
        <div class="topnav flow-content" id="myTopnav">
          <div class="header-left">
            <i
              ><b><a href="#home" class="active">TEAM 4B</a></b></i
            >
          </div>
          <div class="header-right">
            <b><a href="#home">Home</a></b>
            <b><a href="#profile">Profile</a></b>
            <b><a href="#contact">Contact</a></b>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="home">
        <div class="layout layout-padding">
          <h2>Top Part (Hero)</h2>
        </div>
      </section>
      <section id="profile">
        <div class="profile layout layout-padding">
          <h2>Profil Tim 4B</h2>

          <div class="cards">
            <div class="card">
              <figure class="card__img">
                <img src="images/clarence.jpeg" alt="Clarence" />
                <figcaption class="card__caption">
                  <h3>Clarence</h3>
                  <p>Institut Teknologi Sepuluh Nopember</p>
                  <p class="card__dom">Surabaya</p>
                </figcaption>
              </figure>
            </div>
            <div class="card">
              <figure class="card__img">
                <img src="images/chatrin.jpeg" alt="Chatrin" />
                <figcaption class="card__caption">
                  <h3>Chatrin Putri Serani Dachi</h3>
                  <p>Universitas Sarimutiara Indonesia</p>
                  <p class="card__dom">Medan</p>
                </figcaption>
              </figure>
            </div>
            <div class="card">
              <figure class="card__img">
                <img src="images/cheva.jpeg" alt="Cheva" />
                <figcaption class="card__caption">
                  <h3>Cheva Yudha Gautama</h3>
                  <p>Universitas Jember</p>
                  <p class="card__dom">Jember</p>
                </figcaption>
              </figure>
            </div>
            <div class="card">
              <figure class="card__img">
                <img src="images/prili.jpeg" alt="Prili" />
                <figcaption class="card__caption">
                  <h3>Baiq Tria Priliyanti</h3>
                  <p>Universitas Islam Indonesia</p>
                  <p class="card__dom">Lombok</p>
                </figcaption>
              </figure>
            </div>
            <div class="card">
              <figure class="card__img">
                <img src="images/fatika.jpeg" alt="Fatika" />
                <figcaption class="card__caption">
                  <h3>Cindy Fatika Alwan</h3>
                  <p>Sekolah Tinggi Teknologi Wastukancana</p>
                  <p class="card__dom">Purwakarta</p>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer">
      <div class="layout">
        <h2>Footer</h2>
      </div>
    </footer>
  </body>
</html>
